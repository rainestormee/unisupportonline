<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Unisupport</title>
    <link href="{% static '/images/logo.png' %}" rel="shortcut icon">
    <!-- Bootstrap 4.5 CSS -->
    <link href="{% static '/template/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/template/bootstrap.css' %}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <!-- Style CSS -->
    <link href="{% static '/template/template.css' %}" rel="stylesheet">
    <link href="{% static '/template/login.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar sticky-top">
    <div class="container">
        <div class="col-12 text-right">
            <p><a href="tel:+1234">Emergency line: +123 456 789</a></p>
        </div>

    </div>
</div>
<!-- End Top Bar -->


<!-- Navigation -->
<div class="jumbotron">
    <h1>Unisupport</h1>
    <p>Your safe space</p>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler" data-target="collapse_target" data-toggle="collapse">
        <span class="navbar-togler-icon"></span>
    </button>

    <!-- <a class="navbar-brand" href="index"><img src="{% static '/images/logo.png' %}" alt=""></a> -->

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" href="./">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="./dashboard">Dashboard</a></li>
				<li class="nav-item"><a class="nav-link" href="./help">Help center</a></li>
				<li class="nav-item"><a class="nav-link" href="./search">Search</a></li>
      </ul>

    <div class="container col-md-4" style="margin-right: 0%">
        Logged in as: user
    </div>

</nav>
<!-- End Navigation -->


<!-- Start Main -->
<section class='main'>
    <div class="row">
        <form action="POST">
            <div class="login-box">
                <h1>Login</h1>

                <div class="textbox">
                    <i aria-hidden="true" class="fa fa-user"></i>
                    <input name="username" placeholder="Username" type="text" value="{{ user }}">
                </div>

                <div class="textbox">
                    <i aria-hidden="true" class="fa fa-lock"></i>
                    <input name="password" placeholder="Password" type="password" value="{{ pass }}">
                </div>

                <input class="button" name="login" type="submit" value="Sign In">
            </div>
        </form>

    </div>
</section>


<!-- End Main -->

<!-- Start Footer -->
<footer>
    <div class="row">
        <div class="col-md-4 text-center">
            <a href="terms">Terms of Service</a>
        </div>
        <div class="col-md-4 text-center">
            <a href="about">About</a>
        </div>
        <div class="col-md-4 text-center">
            <a href="contact">Contact</a>
        </div>
        <div class="container text-center" style="margin-top: 2rem;">
            <p>Copyright 2020 Unisuppport</p>
        </div>
    </div>
</footer>
<!-- End Footer -->

<!-- jQuery -->
<script src="../static/js/jquery-3.5.1.min.js"></script>
<!-- Bootstrap 4.5 JS -->
<script src="../static/js/bootstrap.min.js"></script>
<!-- Popper JS -->
<script src="../static/js/popper.min.js"></script>
<!-- Font Awesome -->
<script src="../static/js/all.min.js"></script>

<!-- End Script Source Files -->
</body>
</html>
