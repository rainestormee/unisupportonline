<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>UniSupport</title>
    <link href="{% static '/images/logo.png' %}" rel="shortcut icon">
    <!-- Bootstrap 4.5 CSS -->
    <link href="{% static '/styles/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/styles/bootstrap.css' %}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <!-- Style CSS -->
    <link href="{% static '/styles/template.css' %}" rel="stylesheet">
    <link href="{% static '/styles/login.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #343a40;">

  <!-- Top Bar -->
  <div class="top-bar bg-dark sticky-top">
    <div class="container">
      <div class="col-12 text-right">
        <p><a href="tel:+1234">Emergency line:  +123 456 789</a></p>
      </div>

    </div>
  </div>
  <!-- End Top Bar -->

<!-- Start Main -->
<section class="container-fluid" style="padding-top: 15vw">
  <section class="row justify-content-center" >
    <section class="col-12 col-sm-6 col-md-3">
        <div class="login">
            <form action="/loginCode/" method="post" class="form-container" style="background-color: white; border-radius: 10px;padding: 30px;box-shadow: 0px 0px 10px 0px;">
              {% csrf_token %}
              <h4 class="text-center">Login</h4>
              <label for="username">Username:</label> <input type="text" id="username" class="form-control" placeholder="Username" name ="username" required><br>
              <label for="password">Password:</label> <input type="password" class="form-control" id="password" placeholder="Password" name="password" required><br>
              <div class="">
               Don't have an account?  <a href="../signup/">Sign up</a>
              </div>
              <br>
              <label for="submit"><input id="submit" name="submit" type="submit" value="Login" class="btn text-white" style="background-color: #944540"></label>
            </form>
          </div>
      </div>
    </form>

    </section>
  </section>
      <p>
        {{ response.message }}
      </p>

    </div>
</section>


<!-- End Main -->


<!-- Bootstrap 4.5 JS -->
<script src="../static/js/bootstrap.min.js"></script>

<!-- End Script Source Files -->
</body>
</html>
