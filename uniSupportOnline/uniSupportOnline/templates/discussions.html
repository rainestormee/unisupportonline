<!DOCTYPE html>
<html lang="en">
<script src="../static/js/search.js"></script>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>UniSupport</title>
    <link href="{% static '/images/logo.png' %}" rel="shortcut icon">
    <!-- Bootstrap 4.5 CSS -->
    <link href="{% static '/styles/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static '/styles/bootstrap.css' %}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <!-- Style CSS -->
    <link href="{% static '/styles/chat.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static '/styles/template.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar sticky-top">
    <div class="container">
        <div class="col-12 text-right">
            <p><a href="tel:+1234">Emergency line: +123 456 789</a></p>
        </div>

    </div>
</div>
<!-- End Top Bar -->


<!-- Navigation -->
<div class="jumbotron">
    <h1>UniSupport</h1>
    <p>Your safe space</p>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler" data-target="collapse_target" data-toggle="collapse">
        <span class="navbar-togler-icon"></span>
    </button>

    <!-- <a class="navbar-brand" href="index"><img src="{% static '/images/logo.png' %}" alt=""></a> -->

    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="../help">Help center</a></li>
		<li class="nav-item"><a class="nav-link" href="../search">Search</a></li>
		<li class="nav-item"><a class="nav-link" href="../discussions">Discussions</a></li>
    </ul>

</nav>
<!-- End Navigation -->

<div class="col-12 col-xl-9">
	<h2class="h4 category mb-0 p-4 roundet-top text-light">Category</h2>
	    <table class="table table-striped tablebordered table-responsive">
				<thead class="thead-light">
					<tr>
						<th scope="col" class="forum-col">Topics</th>
						<th scope="col">Last Message</th>
					</tr>
				</thead>
				<tbody>
					{% for message in allMessages %}
	        <tr class="inline flex">
	            <td><h3 class="h5 mb-0">{{message.username}}</h3></td>
	            <td><p class="mb=0">{{message.content}}</p></td>
	        </tr>
	        {% endfor %}
				</tbody>
	    </table>
	</div>







</head>
