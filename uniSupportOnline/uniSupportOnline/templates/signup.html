<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>UniSupport</title>
    <link href="{% static '/images/logo.png' %}" rel="shortcut icon">
    <!-- Bootstrap 4.5 CSS -->
    <link href="{% static '/styles/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/styles/bootstrap.css' %}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <!-- Style CSS -->
    <link href="{% static '/styles/template.css' %}" rel="stylesheet">
    <link href="{% static '/styles/login.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar sticky-top">
    <div class="container">
        <div class="col-12 text-right">
            <p><a href="tel:+1234">Emergency line: +123 456 789</a></p>
        </div>

    </div>
</div>

<!-- End Top Bar -->


<div class="jumbotron" id="header">
  <h1>UniSupport</h1>
  <p>Your safe space</p>
</div>

  <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-lg">
      <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarResponsive" name="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav bg-dark vw-80" style='padding-left: 2rem;'>
            <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../discussions">Discussions</a></li>
            <li class="nav-item"><a class="nav-link" href="../help">Help center</a></li>
            <li class="nav-item"><a class="nav-link" href="../search">Search</a></li>
          </ul>

    </nav>
<!-- End Navigation -->


<!-- Start Main -->
<section class='main'>
    <div class="row">
        <div class="login-box">
            <h1>Signup Page</h1>

            <div class="login">
              <form action="/signupCode/" method="post">
                {% csrf_token %}
                <label for="username">Username:</label> <input type="text" id="username" name ="username" required><br>
                <label for="email">Email:</label> <input type="text" id="email" name ="email" required><br>
                <label for="password">Password:</label> <input type="text" id="password" name = "password" required><br>

                <br>
                <label for="submit"><input id="submit" name="submit" type="submit" value="Register!"></label>
            </div>

            <p> {{ response.message }} </p>
        </div>
    </div>
</section>


<!-- End Main -->

<!-- Start Footer -->
<footer>
    <div class="row">
        <div class="col-md-4 text-center">
            <a href="../terms">Terms of Service</a>
        </div>
        <div class="col-md-4 text-center">
            <a href="../about">About</a>
        </div>
        <div class="col-md-4 text-center">
            <a href="../contact">Contact</a>
        </div>
        <div class="container text-center" style="margin-top: 2rem;">
            <p>Copyright 2020 Unisuppport</p>
        </div>
    </div>
</footer>
<!-- End Footer -->

<!-- Bootstrap 4.5 JS -->
<script src="../static/js/bootstrap.min.js"></script>

<!-- End Script Source Files -->
</body>
</html>
